<form align="center" (submit)="editThis()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" placeholder="description" [(ngModel)]="product.description">
  </div>
  <button type="submit" class="btn btn-success">Edit</button>
</form>
