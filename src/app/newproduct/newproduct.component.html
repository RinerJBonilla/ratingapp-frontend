<form align="center" (submit)="create()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name of product" [(ngModel)]="newProduct.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" placeholder="About your Product..." [(ngModel)]="newProduct.description">
  </div>
  <label>Upload Image</label>
        <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-default btn-file" (change)="uploadFile($event)">
                    Browseâ€¦ <input type="file" id="Imager" accept="image/*">
                </span>
            </span>
            <input type="text" class="form-control" readonly>
        </div>
        <img id='img-upload'/>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
